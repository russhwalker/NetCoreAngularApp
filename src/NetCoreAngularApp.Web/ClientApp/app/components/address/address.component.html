<h1>Address</h1>
<button class="btn btn-info" (click)="goBack()">Cancel / Back</button>
<hr />
<form name="address">
    <div *ngIf="address" class="row">
        <div class="col-md-6">

            <div class="form-group">
                <div class="form-group">
                    <label>Street:</label>
                    <input [(ngModel)]="address.street" required class="form-control" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label>City:</label>
                    <input [(ngModel)]="address.city" required class="form-control" [ngModelOptions]="{standalone: true}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label>State:</label>
                    <input [(ngModel)]="address.state" minlength="2" required class="form-control" [ngModelOptions]="{standalone: true}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label>Zip:</label>
                    <input [(ngModel)]="address.zip" minlength="5" maxlength="5" required class="form-control" [ngModelOptions]="{standalone: true}"/>
                </div>
            </div>

        </div>
        <div class="col-md-6">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <input *ngIf="address" type="submit" class="btn btn-primary" value="Save" (click)="saveAddress()" />
        </div>
    </div>
</form>
