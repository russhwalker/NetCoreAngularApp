<h1>Address</h1>
<div *ngIf="address" class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Address Id:</label>
            {{address.addressId}}
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>Street:</label>
                <input [(ngModel)]="address.street" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>City:</label>
                <input [(ngModel)]="address.city" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>State:</label>
                <input [(ngModel)]="address.state" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>Zip:</label>
                <input [(ngModel)]="address.zip" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-md-6">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-info" (click)="goBack()">Cancel / Back</button>
        <input *ngIf="address" type="submit" class="btn btn-primary" value="Save" (click)="saveAddress()" />
    </div>
</div>
