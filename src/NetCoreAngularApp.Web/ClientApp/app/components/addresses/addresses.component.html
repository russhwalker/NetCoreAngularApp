<div class="row">
    <div class="col-md-12">
        <h2>Addresses</h2>
        <p *ngIf="!addresses"><em>Loading...</em></p>
        <table class='table' *ngIf="addresses">
            <thead>
                <tr>
                    <th></th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let address of addresses">
                    <td><a class="btn btn-sm btn-info" [routerLink]="['/address', address.customerId, address.addressId]">View</a></td>
                    <td>{{ address.street }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.state }}</td>
                    <td>{{ address.zip }}</td>
                </tr>
            </tbody>
        </table>
        <hr />
        <a class="btn btn-info" [routerLink]="['/address', customerId, 0]">New Address</a>
    </div>
</div>
