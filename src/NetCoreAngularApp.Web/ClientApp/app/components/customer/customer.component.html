<h1>Customer</h1>
<div *ngIf="customer" class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Status:</label>
            <select [(ngModel)]="customer.customerStatusId" class="form-control">
                <option *ngFor="let item of customerStatuses" [ngValue]="item.customerStatusId">
                    {{item.statusText}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input [(ngModel)]="customer.firstName" placeholder="First Name" class="form-control" />
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>Last Name:</label>
                <input [(ngModel)]="customer.lastName" placeholder="Last Name" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-md-6">
    </div>
    <input *ngIf="customer" type="submit" class="btn btn-primary" value="Save" (click)="saveCustomer()" />
</div>

<hr />

<div class="row">
    <div class="col-md-12">
        <h2>Orders</h2>
        <p *ngIf="!orders"><em>Loading...</em></p>
        <table class='table' *ngIf="orders">
            <thead>
                <tr>
                    <th>OrderId</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td><a [routerLink]="['/order', order.orderId]">{{ order.orderId }}</a></td>
                    <td><a [routerLink]="['/order', order.orderId]">{{ order.total }}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
