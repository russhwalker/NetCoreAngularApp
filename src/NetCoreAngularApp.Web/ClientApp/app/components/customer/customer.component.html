<h1>Customer</h1>
<button class="btn btn-info" (click)="goBack()">Cancel / Back</button>
<hr />
<form name="customerForm" ng-submit="saveCustomer()" novalidate>

    <div *ngIf="customer" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>First Name:</label>
                <input [(ngModel)]="customer.firstName" required placeholder="First Name" class="form-control" />
            </div>
            <div *ngIf="customer.firstName.errors.invalid" class="alert alert-danger">
                <div *ngIf="customer.firstName.errors.required">
                    *First Name is required.
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input [(ngModel)]="customer.lastName" required placeholder="Last Name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label>Status:</label>
                <select [(ngModel)]="customer.customerStatusId" required class="form-control">
                    <option *ngFor="let item of customerStatuses" [ngValue]="item.customerStatusId">
                        {{item.statusText}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <input *ngIf="customer" type="submit" class="btn btn-primary" value="Save" />
        </div>
    </div>

</form>

<hr />

<div class="row">
    <div class="col-md-12">
        <h2>Addresses</h2>
        <p *ngIf="!addresses"><em>Loading...</em></p>
        <table class='table' *ngIf="addresses">
            <thead>
                <tr>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let address of addresses">
                    <td><a [routerLink]="['/address', address.addressId]">{{ address.street }}</a></td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.state }}</td>
                    <td>{{ address.zip }}</td>
                </tr>
            </tbody>
        </table>
        <hr />
        <a class="btn btn-info" [routerLink]="['/address', 0]">New Address</a>
    </div>
</div>
