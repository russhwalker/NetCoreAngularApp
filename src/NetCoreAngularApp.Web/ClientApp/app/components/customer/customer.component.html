<h1>Customer</h1>
<button class="btn btn-info" (click)="goBack()">Cancel / Back</button>
<hr />

<form name="customerForm">

    <div *ngIf="customer" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>First Name:</label>
                <input [(ngModel)]="customer.firstName" required placeholder="First Name" class="form-control" [ngModelOptions]="{standalone: true}" />
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input [(ngModel)]="customer.lastName" required placeholder="Last Name" class="form-control" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>
            <div class="form-group">
                <label>Status:</label>
                <select [(ngModel)]="customer.customerStatusId" required class="form-control" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let item of customerStatuses" [ngValue]="item.customerStatusId">
                        {{item.statusText}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <input *ngIf="customer" type="submit" class="btn btn-primary" value="Save" (click)="saveCustomer()" />
        </div>
    </div>

</form>

<hr />
