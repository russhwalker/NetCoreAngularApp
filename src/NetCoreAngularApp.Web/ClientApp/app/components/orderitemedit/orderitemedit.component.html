
<form *ngIf="orderItem" #orderItemForm="ngForm">

    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        Edit Order Item
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr />
    <div class="row">
        <button class="btn btn-info" (click)="cancel()">Cancel</button>
        <input type="submit" class="btn btn-primary" value="Save" [disabled]="!orderItemForm.form.valid" (click)="save()" />
    </div>

</form>
<button class="btn btn-info" (click)="add()" *ngIf="displayAdd">Add</button>
