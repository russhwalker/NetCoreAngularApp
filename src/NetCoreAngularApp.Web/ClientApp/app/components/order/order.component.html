<h1>Order</h1>
<form *ngIf="orderDetail" #orderDetailForm="ngForm">

    <div class="row form-inline">

        <div class="col-md-12">
            <label class="control-label col-md-2">Customer:</label>
            <div class="col-md-10">
                {{orderDetail.customer.firstName + " " + orderDetail.customer.lastName}}
            </div>
        </div>

        <div class="col-md-12">
            <label class="control-label col-md-2">Order Date:</label>
            <div class="col-md-10">
                {{orderDetail.order.orderDate}}
            </div>
        </div>

        <div class="col-md-12">
            <label class="control-label col-md-2">Order Total:</label>
            <div class="col-md-10">
                {{orderDetail.order.total}}
            </div>
        </div>
    </div>

    <order-items></order-items>

    <hr />
    <div class="row">
        <button class="btn btn-info" (click)="goBack()">Cancel</button>
        <input type="submit" class="btn btn-primary" value="Save" [disabled]="!orderDetailForm.form.valid" (click)="save()" />
    </div>

</form>
